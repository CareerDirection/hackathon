<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Hackathon — Secure Assessment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<section id="loginSection" class="pageSection active">
  <div class="pageContainer">
    <h1>Global Hackathon 20XX</h1>

    <div class="panel formPanel">
      <input type="text" id="fullName" placeholder="Full Name"><br><br>
      <input type="email" id="email" placeholder="Email"><br><br>
      <input type="text" id="college" placeholder="College"><br><br>
      <input type="text" id="stream" placeholder="Department"><br><br>
      <button id="startBtn">Start Hackathon</button>
    </div>

    <div class="panel adminPanel">
      <input type="password" id="resetCode" placeholder="Admin Reset Code">
      <button id="adminResetBtn">Reset Lock</button>
    </div>
  </div>
</section>

<!-- EXAM PAGE -->
<section id="examSection" class="pageSection">
  <div class="pageContainer">
    <h2>Hackathon Exam</h2>
    <p>Time Left: <span id="timer">60:00</span></p>
    <p>Warnings: <span id="warningCount">0</span> / 10</p>
    <p>Attempted: <span id="attemptStats">0 / 30</span></p>
    <p>Last Alert: <span id="liveWarningMsg">None</span></p>

    <div id="questionsBox"></div>
    <button id="nextSetBtn">Next Page →</button>
  </div>
</section>

<!-- RESULT PAGE -->
<section id="resultSection" class="pageSection">
  <div class="pageContainer">
    <h2>Result</h2>
    <h3 id="finalScore"></h3>
    <div id="resultBadgeBox"></div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
