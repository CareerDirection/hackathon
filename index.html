<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Hackathon 20XX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HOME ================= -->
<section id="loginSection" class="pageSection active">
  <div class="pageContainer">
    <img src="logo.png" class="logoImage">
    <h1>Global Hackathon 20XX — 60 Min Challenge</h1>

    <div class="panel formPanel">
      <div class="formRow"><input type="text" id="fullName" placeholder="Full Name"></div>
      <div class="formRow"><input type="email" id="email" placeholder="Email"></div>
      <div class="formRow"><input type="text" id="college" placeholder="College"></div>
      <div class="formRow formRowInline">
        <input type="text" id="stream" placeholder="Department">
        <button id="startBtn">Start Hackathon</button>
      </div>
    </div>

    <footer>© Career Direction — Global Hackathon Platform</footer>
  </div>
</section>

<!-- ================= EXAM ================= -->
<section id="examSection" class="pageSection">
  <div class="pageContainer">
    <img src="logo.png" class="logoImage">
    <div class="examHeader">
      <div class="leftInfo">
        <div class="infoRow"><span class="label">Time Left:</span><span class="value timerValue"><span id="timer">60:00</span></span></div>
        <div class="infoRow"><span class="label">Warnings:</span><span class="value"><span id="warningCount">0</span> / 10</span></div>
        <div class="infoRow"><span class="label">Answered:</span><span class="value"><span id="answeredCount">0</span> / 30</span></div>
        <div class="infoRow"><span class="label">Unanswered:</span><span class="value"><span id="unansweredCount">30</span></span></div>
      </div>
      <div class="cameraBox"><video id="cameraFeed" autoplay playsinline></video></div>
    </div>

    <div class="panel questionsPanel">
      <div id="questionsBox"></div>
      <button id="nextSetBtn" class="nextBtn">Submit Hackathon</button>
    </div>
  </div>
</section>

<!-- ================= RESULT ================= -->
<section id="resultSection" class="pageSection">
  <div class="pageContainer">
    <img src="logo.png" class="logoImage">
    <h1>Global Hackathon Result</h1>

    <div id="resultStudent" class="resultStudentText"></div>

    <div class="panel resultMainPanel">
      <div class="resultBadgeRow"><img src="badge.png"></div>
      <h2 id="finalScore" class="finalScore"></h2>
      <div id="resultBreakdown" class="resultBreakdown"></div>
      <p id="resultMessage" class="resultMessage"></p>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
